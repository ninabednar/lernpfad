<!DOCTYPE html>
<html lang="ger">
<head>
	<meta charset="utf-8">
  	<meta http-equiv="x-ua-compatible" content="ie=edge">

  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	{% load static %}
  	<title>Lernpfad</title>
	<link rel="stylesheet" type="text/css" href="{% static 'onboarding.css' %}">
	<link rel="shortcut icon" type="image/png" href="{% static 'lernpfad/favicon.ico' %}">
</head>

<body>
<div class="header">
	<img src="{% static 'lernpfad/ukt_logo.png' %}" alt="Logo des Universitätsklinikums Tübingen">
</div>


{% load static %}

{% block content %}
<div class="container">
	<img src="{% static 'onboarding_1.jpg' %}" alt="grafik" width="105%">
	<div class="text">
	<h1>Digitaler Lernpfad</h1>
	<h2>{{ seite.seiten_titel }}</h2>
	<p>{{seite.inhalt}} </p>
	<button class="btn" onclick="">Los gehts -></button>
</div>
</div>
{% endblock content %}
</body>
</html>
